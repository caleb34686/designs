<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=Number(prompt("enter the number"));
        let season;
        switch (number){
            case 1:
            season="spring";
            break;

            case 2:
            season="winter";
            break;

            case 3:
            season="summer";
            break;

            case 4:
            season="autumn";
            break;
            default:
            season="enter number between 1 and 4."
             break;
        }
        alert("season:"+season)
        
        

    </script>
</body>
</html>
